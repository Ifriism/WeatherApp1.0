<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>    
<title>Weather App</title>
</head>
<body>
    <div class="weather-app">
        <header>
    <form class="search-form" id="search-form">
    <input type="search"
    placeholder="Enter a city..." required
    id="search-form-input"
    class="search-form-input">
    <input type="submit" value="search" class="search-form-button">
    </form>
</header>
<main>
    <div class="weather-app-data">
    <div>
    <h1 class="weather-app-city" id="city"></h1>
    <h2 class="forecast">Clear sky</h2>
    <div class="day">Thursday</div>
    <div class="time-container">
    29/10/2024
    12:40
    </div>
        <p class="weather-app-details">
        💧 Humidity: <strong>35%</strong>
            <br>
        🌬️ Wind: <strong>2 km/h</strong>
        </p>
    </div>
    <div class="weather-app-temperature-container">
        <div class="weather-app-icon">☀️</div>
        <div class="weather-app-temperature" id="temperature"></div>
        <div class="weather-app-unit">°C</div>
        <br>
    </div>
</main>

    <footer>
        Coded by
        <a href="https://github.com/Ifriism" target="_blank">Ida Friis-Mikkelsen</a>
        open-sourced on
        <a href="https://github.com/Ifriism/WeatherApp1.0" target="_blank">GitHub</a>
        and hosted on
        <a href="https://forecast-frenzy.netlify.app/" target="_blank">Netlify</a>
    </footer>
</div>
<script src="src/index.js"></script>
</body>
</html>
